<!DOCTYPE html>

<html lang="en">

  
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Emoree Sales Team Dashboard</title>

        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>

        <!-- Header -->

        <header class="header">

            <div class="header-content">

                <div class="header-logo">

                    <img src="logo/emoree_beta_200x85-1.png" alt="Emoree Logo">

                </div>

                <div class="header-title">

                    <h1>Emoree Sales Team</h1>

                </div>

            </div>

        </header>


        <!-- Main Content -->

        <div class="main">

            <div id="personalizedMessage"></div>

            <div class="pageinfo">

                <h1>Search</h1>

            </div>

            <div class="search-bar">

                <input type="text" id="schoolIdInput" placeholder="Search by School, Class, or Pupil ID">

                <select id="searchType">

                    <option value="school">School ID</option>

                    <option value="class">Class ID</option>

                    <option value="pupil">Pupil ID</option>

                </select>

                <button id="searchButton">Search</button>

            </div>

            <!-- Placeholder Content -->

            <div class="placeholder-content">

                <p>Enter a School, Class, or Pupil ID above and click "Search" to retrieve information.</p>

            </div>

        </div>

        <script src="script.js"></script>

    </body>

</html>
